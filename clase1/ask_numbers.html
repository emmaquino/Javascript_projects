<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt("Ingresa el primer numero: ")
        var num2 = prompt("Ingresa el segundo número: ")
        var num3 = prompt("Ingresa el tercer número: ")

        var result = num*num2*num3

        alert("El resultado de multiplicar " + num + "*" + num2 + "*" + num3 + " es: " + result)
    </script>
</body>
</html>
